
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Align & Awaken Pilates and Yoga</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <img src="logo.png" alt="Align & Awaken Logo" class="logo">
        <h1>Align & Awaken Pilates and Yoga</h1>
    </header>

    <main>
        <section class="info">
            <p><strong>Location:</strong> Southern Utah County</p>
            <p><strong>Next Class:</strong> 5/25/2025 in Santaquin</p>
            <p><strong>Instructors:</strong> Natasha Ernst and Natalia Ernst</p>
            <p><strong>Community Classes:</strong> Free admission (Donations Welcome)</p>
            <p><strong>Private Events:</strong> Contact us for pricing</p>
        </section>
    </main>

    <footer>
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required/>
            <input type="email" name="email" placeholder="Your Email" required/>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </footer>
</body>
</html>
